{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="mx-3 mx-md-5">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Create my account">
    </form>
    </div>
{% endblock %}
