{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Edit a post{% endblock %}

{% block content %}
<form action="{% url 'blog:edit_post' post.publish.year post.publish.month post.publish.day post.slug %}" method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
